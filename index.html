<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste | Commcepta</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container header__container">
      <a href="/" title="Space Box" class="header__link">
        <img src="./assets/images/logo.svg" alt="Space Box">
      </a>
      <nav class="header__nav">
        <button aria-label="Abrir Menu" type="button" class="menu__button" data-mobile="button"></button>
        <!-- Menu -->
        <div class="menu" data-mobile="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Empresa</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Serviço</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Contato</a>
            </li>
          </ul>
        </div>
        <!-- Menu /-->

      </nav>
    </div>
  </header>
  <!-- Header /-->

  <!-- Main -->
  <main class="home-main">
    <div class="container home-main__container">
      <section class="home-main__info card" data-card>
        <img src="https://picsum.photos/140" alt="Picsum" class="card__image">
        <div class="card__content card__content--main">
          <ul class="card__list">
            <li class="card__item">Nome: <span>Alberto</span></li>
            <li class="card__item">Cargo: <span>Presidente</span></li>
            <li class="card__item">Idade: <span>46</span></li>
          </ul>
        </div>
      </section>
      <div class="home-main__wrapper" data-wrapper>

      </div>
    </div>
  </main>
  <!-- Main /-->

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer__conteiner">
      Código por: <a href="https://github.com/jpdrsanchez" target="_blank" class="footer__link">João Pedro Sanchez</a>.
    </div>
  </footer>
  <!-- Footer /-->
  <script src="./assets/script.js"></script>
</body>

</html>
